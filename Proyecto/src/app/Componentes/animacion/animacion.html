<div class="escenario"></div>
<div *ngFor="let vel of velocidad; index as i"
    [ngClass]="{
            'chibi1' : i+1 == 1,
            'chibi2' : i+1 == 2,
            'chibi3' : i+1 == 3,
            'chibi4' : i+1 == 4,
            'chibi5' : i+1 == 5,
        }" [style.--animacion1.s]="vel">
</div>
